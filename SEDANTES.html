    <td bgcolor="#993333" class="CENTRADO"><h1>SEDANTES</h1></td>
  </tr>
  <tr>
    <td bgcolor="#6666CC" class="CENTRADO">Muy usadas en comunidades donde los nervios, el “susto” o el “mal del aire” se tratan con infusiones que calman el alma. La valeriana y la pasiflora son ejemplos tradicionales que inducen el sueño y la tranquilidad, especialmente en niños o personas con insomnio.</td>
  </tr>
